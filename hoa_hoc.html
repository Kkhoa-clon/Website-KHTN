    <!-- Video Overlay -->
    <div class="video-overlay" id="videoOverlay">
        <div class="video-overlay-content">
            <button id="closeVideo">Đóng</button>
            <iframe id="videoFrame" width="1250" height="703" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

    <script>
        // JavaScript to handle video overlay
        const videoCards = document.querySelectorAll('.video-card');
        const overlay = document.getElementById('videoOverlay');
        const videoFrame = document.getElementById('videoFrame');
        const closeVideo = document.getElementById('closeVideo');

        // Handle video card click
        videoCards.forEach(card => {
            card.addEventListener('click', () => {
                const src = card.getAttribute('data-src');
                videoFrame.src = src;
                overlay.style.display = 'flex';
            });
        });

        // Handle close button
        closeVideo.addEventListener('click', () => {
            overlay.style.display = 'none';
            videoFrame.src = '';
        });

        // Search functionality
        const searchBar = document.getElementById('searchBar');
        const videoList = document.getElementById('videoList');

        searchBar.addEventListener('input', function() {
            const query = searchBar.value.toLowerCase();
            const cards = videoList.querySelectorAll('.video-card');

            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                if (title.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
