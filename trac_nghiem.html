    <script>
        // JavaScript to open quiz when button is clicked
        document.querySelectorAll('.open-quiz').forEach(button => {
            button.addEventListener('click', function() {
                const quizLink = this.getAttribute('data-quiz');
                window.open(quizLink, '_blank'); // Mở link trong tab mới
            });
        });

        // Function to filter tests based on search input
        function searchTests() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const cards = document.querySelectorAll('.test-card');
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
